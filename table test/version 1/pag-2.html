<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Registros - PÃ¡gina 2</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Login</th>
                <th>Data de Cadastro</th>
                <th>CPF</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.nome }}</td>
                <td>{{ registro.login }}</td>
                <td>{{ registro.data_cadastro }}</td>
                <td>{{ registro.cpf }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
