<section id="annual-record" class="card">
    <h2 class="title">Registros de Humor Anual</h2>
    <div id="g-annual" class="graph"></div>
    <script>
        // Obtém o mês atual
        var mesAtual = new Date().getMonth();
        var mesesAno = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        // Cria um array com os nomes dos meses do ano
        var meses = [];

        for (var i = mesAtual - 11; i <= mesAtual; i++) {
            var mes = (i < 0 ? 12 + i : i) % 12; // Ajusta o índice para garantir um valor entre 0 e 11
            meses.push(mesesAno[mes]);
        }

        // Define o intervalo do eixo X para exibir os meses do ano
        var xaxisRange = {
            min: new Date().getFullYear() - 1 + '-' + (mesAtual + 1) + '-01',
            max: new Date().getFullYear() + '-' + (mesAtual + 1) + '-01'
        };

        var annual_options = {
            series: [{
                data: [30, 40, 45, 50, 49, 60, 70, 91, 125, 130, 150, 180]
            }],
            chart: {
                id: 'realtime',
                height: 350,
                type: 'line',
                animations: {
                    enabled: true,
                    easing: 'linear',
                    dynamicAnimation: {
                        speed: 1000
                    }
                },
                toolbar: {
                    show: false
                },
                zoom: {
                    enabled: false
                }
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                curve: 'smooth'
            },
            markers: {
                size: 0
            },
            xaxis: {
                type: 'category',
                categories: meses,
            },
            yaxis: {
                max: 200
            },
            legend: {
                show: false
            }
        };

        var annual_chart = new ApexCharts(document.querySelector("#g-annual"), annual_options);
        annual_chart.render();

    </script>
</section>
