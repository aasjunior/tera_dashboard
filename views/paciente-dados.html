{% include 'blades/header.html' %}
<div class="wrapper row">
    {{ sidebar() | safe }}
    <main class="w-auto">
        {{ header_title('Cadastro do Paciente') | safe }}
        {{ welcome_card('User', False, '1 - Dados do Paciente') | safe }} <!--Aqui é o titulo da etapa-->
        <form class="m-30" action="/paciente-dados" method="POST" enctype="multipart/form-data">
            <div class="d-flex horizontal-center mt-30">
                <aside class="aside-profile"> <!--Aqui será o profile-->
                    <div class="form-upload-picture">
                        {{ upload_image(False) | safe }}
                        <div class="mt-30">
                            <div class="col">
                                <label class="lbl-white fs-14 mt-10" for=""> Tipo Sanguíneo </label>
                                <select class="input_dark_blue" name="sangue-paciente" value="{{ session.get('paciente_dados', {}).get('sangue-paciente', '') }}">
                                    <option class="op-color" value="A+">A+</option>
                                    <option class="op-color" value="A-">A-</option>
                                    <option class="op-color" value="B+">B+</option>
                                    <option class="op-color" value="B-">B-</option>
                                    <option class="op-color" value="AB+">AB+</option>
                                    <option class="op-color" value="AB-">AB-</option>
                                    <option class="op-color" value="O+">O+</option>
                                    <option class="op-color" value="O-">O-</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="lbl-white fs-14 mt-10" for=""> Altura </label>
                                <input class="input_dark_blue" type="text" name="altura-paciente" value="{{ session.get('paciente_dados', {}).get('altura-paciente', '') }}" required>
                            </div>
                            <div class="col">
                                <label class="lbl-white fs-14 mt-10" for=""> Peso </label>
                                <input class="input_dark_blue" type="text" name="peso-paciente" value="{{ session.get('paciente_dados', {}).get('peso-paciente', '') }}" required>
                            </div>
                        </div>
                    </div>
                </aside>

                <section class="section-form ml-20"> <!--Aqui o forms-->
                    <div class="side-left-grid">
                        <input type="hidden" id="id-paciente"> <!--INPUT HIDDEN CODIGO PACIENTE-->
                        <div id="nome-grid" class="col">
                            <label class="lbl-green" for=""> Nome </label>
                            <input class="input_blue" type="text" name="nome-paciente" value="{{ session.get('paciente_dados', {}).get('nome-paciente', '') }}" required>
                        </div>
                        <div id="data-grid" class="col">
                            <label class="lbl-green" for=""> Data de nascimento </label>
                            <input class="input_blue" type="date" name="data-nasc-paciente" value="{{ session.get('paciente_dados', {}).get('data-nasc-paciente', '') }}" required>
                        </div>
                        <div id="cpf-grid" class="col">
                            <label class="lbl-green" for=""> CPF </label>
                            <input class="input_blue" type="text" name="cpf-paciente" value="{{ session.get('paciente_dados', {}).get('cpf-paciente', '') }}" required>
                        </div>
                        <div id="rg-grid" class="col">
                            <label class="lbl-green" for=""> RG </label>
                            <input class="input_blue" type="text" name="rg-paciente" value="{{ session.get('paciente_dados', {}).get('rg-paciente', '') }}" required>
                        </div>
                        <div id="cel-grid" class="col">
                            <label class="lbl-green" for=""> Celular </label>
                            <input class="input_blue" type="tel" name="cel-paciente" value="{{ session.get('paciente_dados', {}).get('cel-paciente', '') }}" required>
                        </div>
                        <div id="email-grid" class="col">
                            <label class="lbl-green" for=""> Email </label>
                            <input class="input_blue" type="email" name="email-paciente" value="{{ session.get('paciente_dados', {}).get('email-paciente', '') }}" required>
                        </div>
                        <div id="endereco-grid" class="col">
                            <label class="lbl-green" for=""> Endereço </label>
                            <input class="input_blue" type="text" name="endereco-paciente" value="{{ session.get('paciente_dados', {}).get('endereco-paciente', '') }}" required>
                        </div>
                        <div id="numero-grid" class="col">
                            <label class="lbl-green" for=""> Nº </label>
                            <input class="input_blue" type="text" name="numero-endereco-paciente" value="{{ session.get('paciente_dados', {}).get('numero-endereco-paciente', '') }}" required>
                        </div>
                        <div id="cep-grid" class="col">
                            <label class="lbl-green" for=""> CEP </label>
                            <input class="input_blue" type="text" name="cep-paciente" value="{{ session.get('paciente_dados', {}).get('cep-paciente', '') }}" required>
                        </div>
                        <div id="cidade-grid" class="col">
                            <label class="lbl-green" for=""> Cidade </label>
                            <input class="input_blue" type="text" name="cidade-paciente" value="{{ session.get('paciente_dados', {}).get('cidade-paciente', '') }}" required>
                        </div>
                        <div id="estado-grid" class="col">
                            <label class="lbl-green" for=""> Estado </label> <!--SELECT DOS ESTADOS-->
                            <select class="input_blue" name="estado-paciente">
                                <option class="op-color" value="AC">AC</option>
                                <option class="op-color" value="AL">AL</option>
                                <option class="op-color" value="AP">AP</option>
                                <option class="op-color" value="AM">AM</option>
                                <option class="op-color" value="BA">BA</option>
                                <option class="op-color" value="CE">CE</option>
                                <option class="op-color" value="DF">DF</option>
                                <option class="op-color" value="ES">ES</option>
                                <option class="op-color" value="GO">GO</option>
                                <option class="op-color" value="MA">MA</option>
                                <option class="op-color" value="MT">MT</option>
                                <option class="op-color" value="MS">MS</option>
                                <option class="op-color" value="MG">MG</option>
                                <option class="op-color" value="PA">PA</option>
                                <option class="op-color" value="PB">PB</option>
                                <option class="op-color" value="PR">PR</option>
                                <option class="op-color" value="PE">PE</option>
                                <option class="op-color" value="PI">PI</option>
                                <option class="op-color" value="RJ">RJ</option>
                                <option class="op-color" value="RN">RN</option>
                                <option class="op-color" value="RS">RS</option>
                                <option class="op-color" value="RO">RO</option>
                                <option class="op-color" value="RR">RR</option>
                                <option class="op-color" value="SC">SC</option>
                                <option class="op-color" value="SP">SP</option>
                                <option class="op-color" value="SE">SE</option>
                                <option class="op-color" value="TO">TO</option>
                            </select>
                        </div>
                        <div id="obs-grid" class="col" name="obs-paciente">
                            <label class="lbl-green" for=""> {{ session.get('paciente_dados', {}).get('obs-paciente', '') }} </label>
                            <textarea class="textarea" rows="8"></textarea>
                        </div>

                    </div>
                </section>
            </div>
            <section class="d-flex horizontal-center"> <!--Aqui os botoes-->
                <a href="/dashboard" class="btn-font button btn-border-green mr-20">Voltar</a>
                <button class="btn-font-blue button btn-green mr-20" type="submit" name="salvar">Salvar</button>
                <button class="btn-font button btn-border-green mr-20" type="submit">Próximo</button>
            </section>
        </form>
        {{ progress_bar() | safe }}
    </main>
    
</div>
{% include 'blades/footer.html' %}
